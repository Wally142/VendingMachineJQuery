<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vending Machine</title>
</head>

<body>

    <h1 class="text-center">World's Best Vending Machine</h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-md-9" id="snacks">
             
        </div>

        <div class="col-md-3">
            <div class="total">
                <h3>Total $ In</h3>
                <input id="money" type="text" readonly>
                <br>
                <br>
                <button class="btn btn-primary" id="dollar" value="1">Add Dollar</button>
                <button class="btn btn-primary" id="quarter" value="0.25">Add Quarter</button>
                <br>
                <br>
                <button class="btn btn-primary" id="dime" value="0.10">Add Dime</button>
                <button class="btn btn-primary" id="nickel" value="0.05">Add Nickel</button>
                <hr>
            </div>

            <div class="message">
                <h3>Messages</h3>
                <input class="input" id="message" type="text" readonly>
                <br>
                <br>
                <span>Item:</span>
                <input id="item" type="text" readonly>
                <br>
                <br>
                <button id="purchase" class="btn btn-primary">Make Purchase</button>
                <hr>
            </div>

            <div class="coins">
                <h3>Change</h3>
                <input class="input" id="change" type="text" readonly>
                <br>
                <br>
                <button class="btn btn-success" id="returnChange">Change Return</button>
            </div>

        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
